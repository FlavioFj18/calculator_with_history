<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <h1>CALCULATOR</h1>
      <input id="display" type="text" />
      <div id="buttons">
        <button id="cleaner" class="btn">C</button
        ><button id="delete" class="btn">&#9003;</button>
        <button class="btn operatar">%</button
        ><button class="btn operatar">/</button>
        <button class="btn number">7</button
        ><button class="btn number">8</button
        ><button class="btn number">9</button
        ><button class="btn operatar">*</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operatar">-</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operatar">+</button>
        <button class="btn number">0</button><button class="btn">.</button>
        <button id="equal" class="btn operatar">=</button>
      </div>
      <div id="history">
        <h3>HISTORY</h3>
        <ul>aslfjldf</ul>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
